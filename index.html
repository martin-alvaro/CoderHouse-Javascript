<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="./css/style-inicio.css">
    <title>CoderHouse JavaScript</title>
</head>

<body>


    <header>
        <nav>
            <div>
                <img class="logo" src="./assets/logo.png">
                <ul>
                    <li><a id="enlace" href="./index.html">Inicio</a></li>
                    <li><a id="enlace2" onclick="location.href='#productos'">Productos</a></li>
                </ul>
            </div>
        </nav>


    </header>

    <main>


        <section class="imagen-fondo">
            <h1 id="titulo"></h1>
        </section>



        <div>
            <div class="cancha">
                <div class="container">
                    <h4>Carrito de compras</h4>

                    <table class="table">
                        <tbody id="items"></tbody>
                        <tfoot>
                            <tr id="footer">
                                <th scope="row" colspan="5">Carrito vac√≠o - comience a comprar!</th>
                            </tr>
                        </tfoot>
                    </table>

                    <h2 id="productos">Productos</h2>
                    <div class="row" id="cards"></div>
                    <!-- Aparecen los productos desde el js -->
                </div>

            </div>



            <!-- carrito -->
            <template id="template-footer">


                <th scope="row" colspan="2">Total productos</th>
                <td>10</td>
                <td>
                    <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
                <td>$<span>5000</span></td>
                
                <td>
                    <button class="btn btn-success">
                        <a class="alCheckout" href="./checkout.html">Seguir Comprando</a>
                    </button>
                </td>



            </template>


            <template id="template-carrito">
                <tr>
                    <td> <img src="" alt=""> </td>
                    <td>Boquita</td>
                    <td>1</td>
                    <td>
                        <button class="btn btn-mas btn-sm">
                            +
                        </button>
                        <button class="btn btn-menos btn-sm">
                            -
                        </button>
                    </td>
                    <td>$<span>13.999</span></td>
                </tr>
            </template>

            <template id="template-card">
                <div class="col-12 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <h5>Titulo</h5>
                            <p>precio</p>
                            <button class="btn btn-dark">Comprar</button>
                        </div>
                    </div>
                </div>
            </template>
            <!-- Fin carrito -->



            <template id="template-cards">
                <div>
                    <div class="card">
                        <img src="" alt="">
                        <div class="card-body">
                            <h4></h4>
                            <h5></h5>
                            <button class="btn btn-agregar">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
            </template>



    </main>
    <script src="./productos.json"></script>
    <script src="./codigo.js"></script>
</body>

</html>
